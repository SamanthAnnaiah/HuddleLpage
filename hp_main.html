<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hp_psf.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_div">
        <div class="m1">
            <p class="hclass">
                <img src="images/mesicon.png" alt="message_icon">
                <span class="hclass">Huddle</span>
            </p>
        </div>
        <div class="m2">
            <p class="hclass">
                <img src="images/illustration-mockups.svg" alt="mob" width="600px" height="400px">
            </p>
        </div>
        <div class="m3">
            <div class="m3_3">
                <p class="hclass_1">
                    Build The Community Your Fans Will Love
                </p>
                <p class="hclass_2">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>
                <p>
                    <button class="bton" role="button">
                        <span class="bton_1">Register</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
    <div class="foot_div">
        <img src="images/flogo.png" class="log" alt="facebook_logo" width="40px" height="40px">
        <img src="images/tlogo.svg" class="log" alt="twitter_logo" width="40px" height="40px">
        <img src="images/ilogo.png" class="log" alt="instagram_logo" width="40px" height="40px">
    </div>
</body>

</html>
